<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roack Paper Scissors Game</title>
    <link rel="stylesheet" href="stylerps.css">
</head>
<body>
    <h1>Roack Paper Scissors</h1>
    <div class="choices" >
        <div class="choice" id="Rock">
            <img src="/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="/scissors.png">
        </div>
    </div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
</div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
</div>
<script src="javarps.js"></script>
    
</body>
</html>
